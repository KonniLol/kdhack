<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="./css/main.css" media="screen" />
</head>
<body>

    <div>
        <form action="POST">
            known parent <br>
            <input type="radio" id="female" name="parent" value="FEMALE">
            <label for="female">FEMALE</label><br>
            <input type="radio" id="male" name="parent" value="MALE">
            <label for="male">MALE</label><br>

            <label for="breeds">Choose a breed:</label>
            <select name="breeds" id="breeds">
                <optgroup label="some group">
                    <option value="breed1-1">Breed 1-1</option>
                    <option value="breed1-2">Breed 1-2</option>
                </optgroup>
                <optgroup label="group2">
                    <option value="breed2-1">Breed 2-1</option>
                    <option value="breed2-1">Breed 2-2</option>
                </optgroup>
            </select>
            <br><br>
            wanted child
            <br>
            <label for="size">Height:</label>
            <input type="number" name="size" id="size">
            <br>
            <label for="weight">Weight:</label>
            <input type="number" name="weight" id="weight">
            <br>
            <label for="color">Color:</label>
            <select name="color" id="color">
                <option value="color1">Color 1</option>
                <option value="color2">Color 2</option>
            </select>
            <br>
            <label for="trainability">Trainability:</label>
            <select name="trainability" id="trainability">
                <option value="0">0</option>
                <option value="0">1</option>
                <option value="0">2</option>
                <option value="0">3</option>
                <option value="0">4</option>
                <option value="0">5</option>
                <option value="0">6</option>
                <option value="0">7</option>
                <option value="0">8</option>
                <option value="0">9</option>
                <option value="0">10</option>
            </select>
            <br>
            <input type="submit" name="submit" id="submit" value="Search">
        </form>
    </div>

</body>
</html>
